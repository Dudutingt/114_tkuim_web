<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>猜數字遊戲 (1–100)</title>
  <style>
    body { font-family: "微軟正黑體", Arial, sans-serif; padding: 24px; background:#f9fafb; }
    .card { max-width: 560px; margin: 0 auto; padding: 20px; border-radius: 8px; background:#fff;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
    button { padding: 8px 16px; font-size: 16px; border-radius: 6px; cursor: pointer; }
    pre { background:#f5f5f5; padding: 12px; border-radius: 6px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="card">
    <h1>猜數字遊戲 🎯</h1>
    <p>電腦會隨機產生 1–100 的整數，請用 <code>prompt()</code> 猜，會提示「再大一點」或「再小一點」。</p>
    <button id="btnStart">開始遊戲</button>

    <h3>結果</h3>
    <pre id="result">尚未開始。</pre>
  </div>

  <script src="guess_number.js"></script>
</body>
</html>
