<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>註冊表單</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="signupForm" novalidate>
    <h2>註冊</h2>

    <div class="form-grid">
        <div class="field">
            <label for="name">姓名</label>
            <input id="name" name="name" required aria-describedby="nameError" />
            <p id="nameError" class="error" aria-live="polite"></p>
        </div>

        <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required aria-describedby="emailError" />
            <p id="emailError" class="error" aria-live="polite"></p>
        </div>

        <div class="field">
            <label for="phone">手機</label>
            <input id="phone" name="phone" type="tel" inputmode="numeric" maxlength="10" required aria-describedby="phoneError" />
            <p id="phoneError" class="error" aria-live="polite"></p>
        </div>

        <div class="field">
            <label for="terms">服務條款</label>
            <div class="inline">
                <input id="terms" name="terms" type="checkbox" required aria-describedby="termsError" />
                <label for="terms" class="small">我已閱讀並同意</label>
            </div>
            <p id="termsError" class="error" aria-live="polite"></p>
        </div>

        <div class="field">
            <label for="password">密碼</label>
            <input id="password" name="password" type="password" required minlength="8" aria-describedby="passwordError passwordStrengthText" />
            <div class="password-strength" aria-hidden="false">
                <div id="passwordStrengthBar" class="bar"></div>
                <div id="passwordStrengthText" class="strength-text">強度：</div>
            </div>
            <p id="passwordError" class="error" aria-live="polite"></p>
        </div>

        <div class="field">
            <label for="confirm">確認密碼</label>
            <input id="confirm" name="confirm" type="password" required aria-describedby="confirmError" />
            <p id="confirmError" class="error" aria-live="polite"></p>
        </div>

        <div class="field interests" id="interestsBlock">
            <label>興趣標籤（至少選 1）</label>
            <div class="tags" role="group" aria-describedby="interestsError">
                <label><input type="checkbox" name="interests" value="music"> 音樂</label>
                <label><input type="checkbox" name="interests" value="movie"> 電影</label>
                <label><input type="checkbox" name="interests" value="sport"> 運動</label>
                <label><input type="checkbox" name="interests" value="tech"> 科技</label>
            </div>
            <p id="interestsError" class="error" aria-live="polite"></p>
        </div>

        <div class="actions" style="grid-column: 1 / -1;">
            <button type="submit" id="submitBtn">送出</button>
            <button type="button" id="resetBtn">重設</button>
            <div id="formMessage" role="status" aria-live="polite"></div>
        </div>
    </div>
</form>

<script src="signup_form.js"></script>
</body>
</html>
