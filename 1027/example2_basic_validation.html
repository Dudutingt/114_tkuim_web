<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>原生表單驗證</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-3">基本表單驗證</h3>
    <form id="contact-form" novalidate>
      <!-- Email -->
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input id="email" name="email" class="form-control" type="email"
               pattern="^[A-Za-z0-9._%+-]+@o365\.tku\.edu\.tw$"
               title="請輸入學校信箱（@o365.tku.edu.tw）" required>
        <div id="emailAlert" class="alert alert-danger mt-2 p-2 d-none" role="alert">
          ⚠️ 必須使用 @o365.tku.edu.tw 結尾的信箱
        </div>
        <div class="form-text">請輸入淡江信箱，例如：student@o365.tku.edu.tw。</div>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label class="form-label" for="phone">手機</label>
        <input id="phone" name="phone" class="form-control" type="tel"
               pattern="^09\d{8}$" title="請輸入 09 開頭的 10 碼手機" required>
      </div>

      <button class="btn btn-primary" type="submit">送出</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const email = document.getElementById('email');
    const phone = document.getElementById('phone');
    const emailAlert = document.getElementById('emailAlert');

    function showValidity(input) {
      if (input.validity.valueMissing) {
        input.setCustomValidity('這個欄位必填');
      } else if (input.validity.typeMismatch) {
        input.setCustomValidity('格式不正確，請確認輸入內容');
      } else if (input.validity.patternMismatch) {
        input.setCustomValidity(input.title || '格式不正確');
      } else {
        input.setCustomValidity('');
      }
      return input.reportValidity();
    }

    email.addEventListener('input', () => {
      const value = email.value.trim();
      if (value && !value.endsWith('@o365.tku.edu.tw')) {
        emailAlert.classList.remove('d-none');
      } else {
        emailAlert.classList.add('d-none');
      }
    });


    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const emailOk = showValidity(email);
      const phoneOk = showValidity(phone);

      if (emailOk && phoneOk && email.value.endsWith('@o365.tku.edu.tw')) {
        alert('表單驗證成功，準備送出資料');
        form.reset();
        emailAlert.classList.add('d-none');
      } else if (!email.value.endsWith('@o365.tku.edu.tw')) {
        emailAlert.classList.remove('d-none');
        email.focus();
      }
    });

    email.addEventListener('blur', () => showValidity(email));
    phone.addEventListener('blur', () => showValidity(phone));
  </script>
</body>
</html>
